# JVM arguments for Gradle
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable AndroidX (required for modern Android development)
android.useAndroidX=true
android.enableJetifier=true

# Optimize Gradle performance
org.gradle.daemon=true           # Enable Gradle Daemon for faster builds
org.gradle.parallel=true         # Enable parallel execution
org.gradle.configureondemand=true # Configure projects on demand to reduce memory usage

# Improve dependency resolution
android.defaults.buildfeatures.viewbinding=true

# Suppress obsolete warnings
org.gradle.warning.mode=all
